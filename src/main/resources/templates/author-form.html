<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Author Form</title>
</head>
<body>
<h1>Add Author</h1>
<form th:action="@{/authors}" th:object="${author}" method="post">
  <input type="text" th:field="*{name}" placeholder="Author Name"/>
  <button type="submit">Save</button>
</form>
</body>
</html>
