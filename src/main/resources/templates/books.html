<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Books</title>
</head>
<body>
<h1>Books</h1>
<a th:href="@{/books/new}">Add New Book</a>
<a th:href="@{/books/export}">Export Books to CSV</a>
<form th:action="@{/books/search}" method="get">
  <input type="text" name="title" placeholder="Title"/>
  <input type="text" name="author" placeholder="Author"/>
  <button type="submit">Search</button>
</form>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Author</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="book : ${books}">
    <td th:text="${book.id}">1</td>
    <td th:text="${book.title}">Title</td>
    <td th:text="${book.author.name}">Author</td>
    <td>
      <a th:href="@{/books/edit/{id}(id=${book.id})}">Edit</a>
      <a th:href="@{/books/delete/{id}(id=${book.id})}">Delete</a>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
